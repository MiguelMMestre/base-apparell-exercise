<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <figure>
      <img src="images/logo.svg" alt="Base Apparel Logo">
    </figure>
    <picture>
      <source media="(min-width:600px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="Brand Model">
    </picture>
    <article>
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="/" method="/">
        <label for="email">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
        </label>
        <input type="submit" value="">
      </form>
    </article>
  </main>
</body>
</html>
